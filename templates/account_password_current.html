<!--------------------------------------
　パスワード変更（現在のパスワード入力）画面
 --------------------------------------->

{%extends 'basic_template.html' %}
{%block content%}
<h1 class="text-center bg-sd-secondary text-sd-light fs-4 p-4 mb-5"><i class="bi bi-key me-2"></i>パスワードの変更</h1>
<div class="container g-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">

      <div class="text-center mt-3 mb-5">
        <p class="d-inline-block text-start fs-6 text-sd-secondary">
          このページではパスワードを変更できます。<br class="d-none d-md-inline">
          現在登録しているパスワードを入力してください。
        </p>
      </div>

      <form action="/account/password" method="post" class="needs-validation" novalidate>

        <div class="row mb-5">
          <label for="input-password" class="col-sm-3 col-form-label">現在のパスワード</label>
          <div class="col-sm-9">
            <input type="password" name="password" value="{{password}}" class="form-control {{is_valid['password']}}" id="input-password" required>
            {% if is_wrong_password %}
              <span class="invalid-feedback">パスワードが間違っています</span>
            {% else %}
              <span class="invalid-feedback">項目を入力してください</span>
            {% endif %}
          </div>
        </div>

        <div class="text-center"><button type="submit" name="input_from" value="current" class="btn btn-sd-secondary">次に進む</button></div>
      </form>
    </div>
  </div>
</div>
{%endblock%}
